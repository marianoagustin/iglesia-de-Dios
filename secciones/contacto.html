    <form class="formulario container">
    <h1 class="text-center fw-bold">contactate con nosotros</h1>
      <div class="div-Contactos">
        <input
          type="text"
          placeholder="ingrese su nombre"
          name="nombre"
          class="contactos"
        />
      </div>
      <div class="div-Contactos">
        <input
          type="text"
          placeholder="ingrese su apellido"
          name="apellido"
          class="contactos"
        />
      </div>
      <div class="div-Contactos">
        <input
          type="email"
          name="email"
          placeholder="email"
          class="contactos"
        />
      </div>
      <div class="div-Contactos">
        <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="ingrese su pedido de oracion..."
        ></textarea>
      </div>
      <div class="div-Contactos">
        <input type="reset"  class="btn btn-success"/>
        <input type="submit"  class="btn btn-success"/>
      </div>
    </form>
